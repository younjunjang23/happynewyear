<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 연하장 - 장연준</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;900&display=swap" rel="stylesheet">
    <style>
        /* 1. 커스텀 폰트 설정 */
        @font-face {
            font-family: 'younhajang2026';
            /* === 수정: 폰트 파일 경로를 'fonts/' 폴더 내부로 지정 === */
            src: url('fonts/younhajang2026 Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden; 
            cursor: default; 
        }

        /* 상단 고정 요소 (햄버거, 2026) 컨테이너 */
        .fixed-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: 30; 
        }

        /* 햄버거 아이콘 스타일 */
        #hamburger-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2.5rem;
            line-height: 1;
            cursor: pointer;
            color: white;
            user-select: none;
            pointer-events: auto; 
            transition: color 0.3s;
            z-index: 35; 
        }

        /* 상단 2026 고정 스타일 */
        .year-label {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'younhajang2026', sans-serif;
            font-size: 2rem;
            letter-spacing: 2px;
            z-index: 10;
        }

        /* 마우스 따라 생성되는 텍스트 스타일 */
        .mouse-text {
            position: absolute;
            font-family: 'Noto Sans KR', sans-serif; 
            font-size: 1.4rem; 
            font-weight: 500;
            color: white; 
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 255, 255, 0.2);
            pointer-events: none; 
            white-space: nowrap; 
            opacity: 1;
            transform: scale(1);
            animation: fadeOutAndShrink 8s forwards; 
            z-index: 5;
        }
        
        /* 일시정지 클래스 */
        .mouse-text.paused {
            animation-play-state: paused !important;
        }

        /* 텍스트 소멸 애니메이션 */
        @keyframes fadeOutAndShrink {
            0% { opacity: 1; transform: scale(1) translateY(0); }
            100% { opacity: 0; transform: scale(0.8) translateY(-20px); } 
        }


        /* 중앙에 번갈아 나타나는 단어 */
        .center-word {
            position: absolute;
            font-family: 'younhajang2026', sans-serif;
            font-size: 28vmin; 
            font-weight: normal;
            color: black;
            -webkit-text-stroke: 2px white; 
            text-stroke: 2px white;
            
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-out;
            pointer-events: none;
            z-index: 20; 
        }

        .center-word.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .center-word:not(.active) {
            transform: translate(-50%, -50%) scale(0.8);
        }

        /* 왼쪽 세로 패널 오버레이 스타일 */
        #full-text-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 0; 
            height: 100%;
            background-color: rgba(50, 50, 50, 0.95); 
            color: white;
            display: flex; 
            justify-content: center;
            align-items: flex-start; 
            text-align: left; 
            overflow: hidden; 
            z-index: 40; 
            cursor: pointer;
            transition: width 0.5s ease; 
        }

        #full-text-overlay.visible {
            width: 400px; 
        }

        #full-text-content {
            font-family: 'Noto Sans KR', sans-serif;
            padding: 30px; 
            padding-top: 100px; 
            line-height: 2.0;
            font-size: 1.1rem; 
            opacity: 0;
            transition: opacity 0.3s ease 0.2s; 
            width: 100%;
            height: 100%;
            overflow-y: auto; 
            white-space: pre-wrap; 
        }
        
        #full-text-overlay.visible #full-text-content {
            opacity: 1;
        }

    </style>
</head>
<body>
    
    <div class="fixed-elements">
        <div id="hamburger-icon">≡</div>
        <div class="year-label">2026</div>
    </div>
    
    
    <div id="word-display" class="center-word active">꿈</div>

    <div id="full-text-overlay">
        <div id="full-text-content"></div>
    </div>

<script>
    const fullSentence = "안녕하세요. 장연준입니다.\n\n여러분께서 항상 아껴주시고 성원해주시고 격려해주시고 보태주시고 믿어주시고 염려해주시고 근심해주시고 걱정해주시고 사랑해주시고 은혜를 내려주시고 신경써주시고 배려해주시고 보살펴주시고 많이 응원해주시고 박수를 주셔서 감사합니다.\n\n내년에는 돈, 건강, 사랑, 꿈 모두 챙기세요.";
    const flowingTextWords = fullSentence.replace(/\n/g, ' ').split(/(\s+)/).filter(s => s.trim().length > 0);
    
    let wordIndex = 0; 
    let lastX = 0;
    let lastY = 0;
    const textGenerationThreshold = 70; 
    let textSizeMultiplier = 1.0; 

    let isPaused = false; 
    let isOverlayVisible = false; 
    let wordIntervalId;   

    const words = ["꿈", "건강", "사랑", "돈"];
    let currentIndex = 0;
    const wordElement = document.getElementById('word-display');
    
    function changeWord() {
        wordElement.classList.remove('active');
        setTimeout(() => {
            currentIndex = (currentIndex + 1) % words.length;
            wordElement.innerText = words[currentIndex];
            wordElement.classList.add('active');
        }, 500);
    }
    
    function startWordInterval() {
        if (wordIntervalId) clearInterval(wordIntervalId);
        wordIntervalId = setInterval(changeWord, 2000);
    }
    
    startWordInterval(); 


    function setPauseState(state) {
        if (isOverlayVisible && !state) {
            return; 
        }

        isPaused = state;

        if (isPaused) {
            clearInterval(wordIntervalId); 
        } else {
            startWordInterval(); 
        }

        document.querySelectorAll('.mouse-text').forEach(textElement => {
            if (isPaused) {
                textElement.classList.add('paused'); 
                const currentOpacity = window.getComputedStyle(textElement).opacity;
                textElement.style.opacity = currentOpacity;
            } else {
                textElement.classList.remove('paused'); 
                textElement.style.opacity = '';
            }
        });
        
        if (isPaused) {
             textSizeMultiplier = 1.0; 
        }
    }


    // 마우스 이벤트: 오버레이가 꺼져있을 때만 작동
    document.addEventListener('mousedown', () => {
        if (!isOverlayVisible) {
            setPauseState(true); 
        }
    });
    
    document.addEventListener('mouseup', () => {
        if (!isOverlayVisible) {
            setPauseState(false); 

            if (textSizeMultiplier === 1.0) {
                textSizeMultiplier = 0.8;
            } else if (textSizeMultiplier === 0.8) {
                textSizeMultiplier = 1.2;
            } else {
                textSizeMultiplier = 1.0;
            }
        }
    });
    
    // 햄버거 아이콘 클릭 이벤트 (오버레이 제어)
    const hamburgerIcon = document.getElementById('hamburger-icon');
    const fullTextOverlay = document.getElementById('full-text-overlay');
    const fullTextContent = document.getElementById('full-text-content');

    function toggleOverlay() {
        if (!isOverlayVisible) {
            // 오버레이 켜기
            fullTextContent.innerText = fullSentence; 
            fullTextOverlay.classList.add('visible'); 
            
            isPaused = true; 
            setPauseState(true); 
            
            isOverlayVisible = true;
            hamburgerIcon.innerText = '✕'; 
        } else {
            // 오버레이 끄기
            fullTextOverlay.classList.remove('visible'); 
            
            setTimeout(() => {
                isPaused = false;
                setPauseState(false); 
                fullTextContent.innerText = '';
            }, 500); 
            
            isOverlayVisible = false;
            hamburgerIcon.innerText = '≡'; 
        }
    }

    hamburgerIcon.addEventListener('click', toggleOverlay);
    fullTextOverlay.addEventListener('click', toggleOverlay); 


    // 마우스 움직임 감지
    document.addEventListener('mousemove', (e) => {
        if (isPaused || isOverlayVisible) return; 

        const distance = Math.sqrt(Math.pow(e.clientX - lastX, 2) + Math.pow(e.clientY - lastY, 2));

        if (distance > textGenerationThreshold) {
            
            lastX = e.clientX;
            lastY = e.clientY;

            const currentWord = flowingTextWords[wordIndex];
            wordIndex = (wordIndex + 1) % flowingTextWords.length; 
            
            if (!currentWord) return;

            const textElement = document.createElement('span');
            textElement.classList.add('mouse-text');
            textElement.innerText = currentWord;

            const baseSize = 1.4; 
            textElement.style.fontSize = `${baseSize * textSizeMultiplier}rem`;

            textElement.style.left = `${e.clientX}px`;
            textElement.style.top = `${e.clientY}px`;

            document.body.appendChild(textElement);

            textElement.addEventListener('animationend', () => {
                if (!textElement.classList.contains('paused')) { 
                    textElement.remove();
                }
            });
        }
    });
</script>
</body>
</html>
